<head>

        @import url(https://fonts.googleapis.com/css?family=Karla);

        .wrap{

            font-size:42px;

            font-family:'Karla';
            margin:0 auto;
            text-align:center;
        }
        .forgot{
            background:#a0a0a0;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="wrap">
